<!DOCTYPE html>
<html>

<head>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"> </script>

<style>

#myChart{
max-width: 350px;
height: 350px;
}

#myChart2{
max-width: 650px;
height: 350px;
}

</style>
</head>
<body>

<canvas id="myChart" width="350" height="350"></canvas>
<div>
<h1> Quantidade de veículos</h1>
<canvas id="myChart2" width="450" height="350"></canvas>
</div>

<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Janeiro', 'Fevereiro',
	 'Março', 'Abril', 'Maio', 
	'Junho','Julho','Agosto',
	'Setembro','Outubro',
	'Novembro','Dezembro'],
        datasets: [{
            label: 'Viagens feitas',
            data: [5, 6, 32, 5,25,0],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});


var ctx2 = document.getElementById('myChart2').getContext('2d');
var myPieChart = new Chart(ctx2, {
    type: 'pie',
    data:  {
    datasets: [{
        data: [10, 13, 22,16],
            backgroundColor: [
                'rgba(255, 99, 132, 0.9)',
                'rgba(54, 162, 235, 0.9)',
                'rgba(255, 206, 86, 0.9)',
                'rgba(75, 192, 192, 0.9)',
                'rgba(153, 102, 255, 0.9)',
                'rgba(255, 159, 64, 0.9)',
                'rgba(54, 162, 235, 0.9)',
                'rgba(255, 206, 86, 0.9)',
            ]
    }],
    labels: [
        'Carro',
        'Caminhão',
        'Van',
        'Moto'
    ]
},
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});





</script>



</body>
</html>
